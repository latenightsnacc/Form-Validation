<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap-->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <title>Form with JQuery</title>
    <style>
    </style>
</head>
<body>
    <div class="wrapper">
        <div><a  class="btn" data-toggle="modal" data-target="#exampleModalLongRegister"><i class="fa fa-file-signature"></i>Join us</a></div>
                 <!-- Modal -->
                 <div class="modal fade hidden" id="exampleModalLongRegister" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h5 class="modal-title center" id="exampleModalLongTitle">Sign up</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        </div>
                        <div class="modal-body">
                            <form class="form" action="" method="POST" id="joinNowForm">
                                <div class="form-row">
                                    <label for="name">Name</label>
                                    <input type="text" name="name" id="name" placeholder="Full name">
                                    <label class="error" for="name" id="name_error">This field is required.</label>
                                </div>
                                <div class="form-row">
                                    <label for="email">Email</label>
                                    <input type="email" name="email" id="email" placeholder="Email">
                                    <label class="error" for="email" id="emailRequired_error">This field is required.</label>
                                    <label class="error" for="email" id="email_error">Invalid email.</label>
                                </div>
                                <div class="form-row">
                                    <label for="phnNo">Phone number</label>
                                    <input type="tel" name="phnNo" id="phnNo" placeholder="Phone number">
                                    <label class="error" for="phnNo" id="phn_error">Only numbers allowed.</label>
                                    <label class="error" for="phnNo" id="phnNo_error">Phone number must be 11 digits.</label>
                                    <label class="error" for="email" id="phnRequired_error">This field is required.</label>
                                </div>
                                <div class="form-row">
                                    <label for="sector">Sector</label>
                                    <select name="sector" id="sector">
                                        <option value="Select" selected>Select Sector</option>
                                        <option value="Agriculture">Agriculture</option>
                                        <option value="Business">Business</option>
                                        <option value="Technology">Technology</option>
                                    </select>
                                    <label class="error" for="sector" id="sector_error">Please select your sector.</label>
                                </div>
                                <button type="submit" class="btn" id="joinNowBtn">Register</button>
                            </form>
                        </div>
                        <div class="modal-footer">
                           <!--<button type="submit" class="btn" id="joinNowBtn">Register</button>--> 
                        </div>
                    </div>
                    </div>
                </div>
                <!--End-->
    </div>   
</body>
