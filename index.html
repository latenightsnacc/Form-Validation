<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="STYLES/default.css">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <title>Form with JQuery</title>
    <style>
    </style>
</head>
<body>
    <div class="wrapper">
        <div><a  class="btn" data-toggle="modal" data-target="#exampleModalLongRegister"><i class="fa fa-file-signature"></i>Join us</a></div>
        <div class="modal fade hidden" id="exampleModalLongRegister" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
            <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title center" id="exampleModalLongTitle">Become a Member</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                    <form class="form"  id="joinusForm" onsubmit="return validateJoinForm()">
                        <div class="form-row">
                            <div id="errorMessage"></div>
                        </div>
                        <div class="form-row">
                            <label for="Joinname">Name</label>
                            <input type="text" name="Joinname" id="Joinname" placeholder="Full name">
                            <label class="error" for="name" id="name_error">This field is required.</label>
                        </div>
                        <div class="form-row">
                            <label for="Joinemail">Email</label>
                            <input type="email" name="Joinemail" id="Joinemail" placeholder="Email">
                            <label class="error" for="email" id="email_error">This field is required.</label>
                        </div>
                        <div class="form-row">
                            <label for="JoinphnNo">Phone number</label>
                            <input type="tel" name="JoinphnNo" id="JoinphnNo" placeholder="Phone number">
                            <label class="error" for="phnNo" id="phn_error">This field is required.</label>
                        </div>
                        <div class="form-row">
                            <label for="Joinsector">Sector</label>
                            <select name="sector" id="Joinsector">
                                <option value="" selected>Select Sector</option>
                                <option value="Agriculture">Agriculture</option>
                                <option value="Business">Business</option>
                                <option value="Technology">Technology</option>                               
                            </select>
                            <label class="error" for="sector" id="sector_error">Please select your sector.</label>
                        </div>
                        <div class="form-row">
                            <button  class="btn" type="submit" id="joinbtn">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
            </div>
        </div>
    </div>   
</body>
<!--Bootstrap-->
